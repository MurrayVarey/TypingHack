<!DOCTYPE html>
<html>
<body>

<h1>Typewriter</h1>

<button onclick="typeWriter()">Click Me</button>

<p id="demo"></p>

<script>
var i = 0;
var txt = 'Hello, World! What a pleasure to meet you!';

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("demo").innerHTML += txt.charAt(i);
    i++;
    var speed = Math.floor(Math.random() * 100);
    setTimeout(typeWriter, speed);
  }
}
</script>

</body>
</html>
